<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste tamanho para imagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Teste tamanho para imagem</h1>
    <p>Foto comum</p>

    <img src="imagem/CSS.svg.png" alt="CSS">

    <hr>
    <p>Foto comum mas com CSS </p>
    <!-- html e CSS com style  -->

    <img src="imagem/CSS.svg.png" alt="CSS" width="200" height="200">

    <hr>
    <p>Entre foto comum e foto comum mas com CSS</p>
    <!-- foto comum-->

    <img src="imagem/HTML5_200.svg.png" alt="HTML5">

    <!-- Html e css com styles -->
    <h4>esses tamanhos sao iguais</h4>

    <img src="imagem/HTML5_200.svg.png" alt="HTML5" width="200" height="216">

    <hr>
    <h2>Teste de arquivo com CSS e Espaco entre as fotos</h2>
    <!-- Arquivo CSS -->
    <main class="Gato">

        <img src="imagem/cat-323262_1280.jpg" alt="Gato">
    </main>

    <h3>Espaco entre as fotos</h3>
    <!-- Teste círculo -->

    <hr>
    <h3>Teste círculo</h3>

    <main class="Gato2">

        <img src="imagem/cat-323262_1280.jpg" alt="Gato2">

    </main>

    <!-- Teste Triângulo: -->
    <hr>
    <h3>Teste Triângulo</h3>
    <main class="Triângulo">

        <img src="imagem/adesivo-et-n-recorte-eletronico.webp" alt="Gato3">

    </main>
</body>

</html>
